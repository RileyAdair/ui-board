<!-- Directory boards -->
<section class="directory-boards-container">
  <div class="directory-thumbnail-container" ng-repeat="board in boards">
    <div class="thumbnail-container" ng-click="boardRoute(board)">
      <div class="thumbnail">
        <img class="board-image" ng-src="{{ board.image_url }}">
        <iframe ng-src="{{ board.site_url }}" frameborder="0" onload="this.style.opacity = 1"></iframe>
        <div class="thumbnail-trash" ng-click="deleteBoard(board.board_id)"></div>
      </div>
    </div>
    <div class="board-caption-container">
      <div class="board-caption-before-hover"></div>
      <div class="board-caption-name">{{ board.name }}</div>
    </div>

    <!-- <button ng-click="deleteBoard(board.board_id)">X</button> -->
  </div>
</section>

<!-- Show create board modal-->
<div class="action-button" ng-click="showModal=true">Create</div>

<!-- Create board modal -->
<section class="modal" ng-if="showModal">
  <h2>Create board</h2>
  <br>
  <button class="close-modal" ng-click="hideModal()">X</button>
  <form>
    <input ng-model="board.name" type="text" placeholder="Name">
  </form>
  <br>
  <button ng-click="createBoard(board)">Create</button>
</section>
