<!-- Directory boards -->
<section class="directory-boards-container">
  <div class="directory-thumbnail-container animate" ng-repeat="board in boards">
    <div class="thumbnail-container" ng-click="boardRoute(board)">
      <div class="thumbnail">
        <img class="board-image" ng-src="{{ board.image_url }}">
        <iframe ng-src="{{ board.site_url }}" frameborder="0" onload="this.style.opacity = 1"></iframe>
        <div class="thumbnail-trash" ng-class="{hideAction : hide}" ng-click="deleteBoard(board.board_id)"></div>
      </div>
    </div>
    <div class="board-caption-container">
      <div class="board-caption-before-hover"></div>
      <div class="board-caption-name">{{ board.name }}</div>
    </div>
  </div>
</section>

<!-- Show create board modal-->
<div class="action-button" ng-class="{hideAction : hide}" ng-click="showModal()">Create</div>
<!-- Sign up button displays when user is not signed in-->
<div class="action-button" ng-class="{hideAction : !hide}" ui-sref="login">Sign up</div>

<!-- Create board modal -->
<section id="create-board-modal-container">
  <div class="create-board-modal-content-container">
    <div id="create-board-step">
      <div>
        <h2 class="input-header">Create new board</h2>
        <form id="create-board-container" class="input-container">
          <input id="create-board-input" class="input" ng-model="board.name" type="text" autofocus placeholder="Add a board name" ng-focus="boardNameFocus()">
        </form>
      </div>
      <button id="create-board-modal-button" class="action-button" ng-click="createBoard(board.name)">Get started</button>
    </div>
  </div>
  <button class="close-modal" ng-click="hideModal()">X</button>
</section>
