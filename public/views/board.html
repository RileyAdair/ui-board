  <div class="board-name-container">
    <span>â€”</span>
    <p id="board-name-header" class="editable-content" contenteditable="true" placeholder="Add title here...">{{ boardName }}</p>
  </div>
</section>

<!-- Saved images and sites -->
<section class="board-view-container unselected" ng-class="{selected : $state.current.name === 'board.view'}">
  <div class="board-view-thumbnail-container unselected" ng-class="{selected : $state.current.name === 'board.view' && image.image_id == id}" ng-repeat="image in images">
    <div class="board-thumbnail-container unselected" ng-class="{selected : $state.current.name === 'board.view' && image.image_id == id, test: $state.current.name === 'board.view' && image.image_id != id}" ui-sref="board.view({view: image.image_id})">
      <div class="board-thumbnail unselected" ng-class="{selected : $state.current.name === 'board.view' && image.image_id == id}">
        <img class="board-view-image unselected" ng-class="{selected : $state.current.name === 'board.view' && image.image_id == id}" ng-src="{{ image.image_url }}">
        <iframe class="board-iframe unselected" ng-class="{selected : $state.current.name === 'board.view' && image.image_id == id}" ng-src="{{ image.site_url }}" frameborder="0" onload="this.style.opacity = 1"></iframe>
        <div class="thumbnail-trash" ng-click="deleteImage(image)"></div>
      </div>
    </div>
  </div>

<ui-view></ui-view>

<!-- Show save modal-->
<div id="save-modal-button" class="action-button" ng-click="showModal()">Save</div>

<!-- Save modal -->
<section id="create-board-modal-container">
  <div ngf-drop="upload($file)" class="save-drop-box"
    ngf-drag-over-class="'dragover'"
    ngf-pattern="'image/*,application/pdf'"></div>
  <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
  <div id="save-modal-container" class="create-board-modal-content-container">
    <div id="create-board-step">
      <div>
        <h2 class="input-header">Save from a website</h2>
        <form id="create-board-container" class="input-container">
          <input id="create-board-input" class="input" ng-model="site" type="text" autofocus placeholder="Add a url" ng-focus="boardNameFocus()">
        </form>
      </div>
      <button id="save-website-button" class="action-button" ng-click="addSite(site)">Save</button>
    </div>
    <div class="upload-container">
      <div class="drag-drop"></div>
      <p>Your files anywhere or, <span ngf-select="upload($file)">browse</span></p>
    </div>
  </div>
  <button class="close-modal" ng-click="hideModal()">X</button>

</section>
