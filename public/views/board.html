<h1 contenteditable="true" input class="board-name-header">{{ boardName }}</h1>
<section>
  <form name="form">
    <div ngf-drop="upload($file)" class="drop-box"
      ngf-drag-over-class="'dragover'"
      ngf-pattern="'image/*,application/pdf'">DRAG &amp; DROP your file</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
    <p>or</p>
    <button class="button" ngf-select="upload($file)">Browse</button>
  </form>
  <br>
  <form>
    <input type="text" ng-model="site">
    <label>Website</label>
    <button ng-click="addSite(site)">Save</button>
  </form>
</section>
<br>

<h1 class="test">{{ test }}</h1>

<!-- Saved images and sites -->
<section>
  <div class="thumbnail-site-container" ng-repeat="image in images">
    <p class="edit-me">{{ image.title }}</p>
    <div class="thumbnail-container" ng-click="select(image)">
    <div class="thumbnail">
      <iframe ng-src="{{ image.site_url }}" frameborder="0" onload="this.style.opacity = 1"></iframe>
      <img class="board-image" ng-src="{{ image.image_url }}">
    </div>
    </div>
    <button ng-click="deleteImage(image)">X</button>
  </div>
</section>
